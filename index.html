<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book Club Community</title>
<!-- Add Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<style>
  /* === Base styles === */
  :root {
    --primary: #2196F3;
    --primary-dark: #0b72d9;
    --header-dark: #084090;
    --header-light: #0b3c91;
    --accent: #f39c12;
    --light-bg: #f9f9f9;
    --dark-bg: #121212;
    --light-text: #333;
    --dark-text: #eee;
    --light-card: white;
    --dark-card: #222;
    --transition: all 0.3s ease;
  }
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    margin: 0;
    background: var(--light-bg);
    color: var(--light-text);
    line-height: 1.6;
    transition: background-color 0.4s ease, color 0.4s ease;
  }
  body.dark-mode {
    background-color: var(--dark-bg);
    color: var(--dark-text);
  }
  /* Header Styling */
  header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    text-align: center;
    padding: 2rem 1rem 3rem;
    position: relative;
    user-select: none;
  }
  body.dark-mode header {
    background: linear-gradient(135deg, var(--header-dark), var(--primary-dark));
  }
  header h1 {
    margin: 0 0 1rem;
    font-size: 2.5rem;
    letter-spacing: 1.2px;
    font-weight: 900;
  }
  header nav {
    margin-top: 1rem;
  }
  header nav button {
    background: var(--primary);
    border: 2px solid white;
    color: white;
    font-weight: 600;
    margin: 0 0.6rem;
    padding: 0.6rem 1.4rem;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.4s ease;
    position: relative;
    overflow: hidden;
  }
  header nav button:hover,
  header nav button:focus {
    background-color: var(--primary-dark);
    transform: scale(1.1) rotate(-3deg);
    outline: none;
  }
  header nav button.active {
    background-color: white;
    color: var(--primary);
  }
  header nav button::after {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.2);
    transform: skewX(-20deg);
    transition: left 0.5s ease;
    pointer-events: none;
  }
  header nav button:hover::after {
    left: 100%;
  }
  /* Top-right container for buttons */
  #top-right-controls {
    position: fixed;
    top: 1rem;
    right: 1rem;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    z-index: 1100;
  }
  /* Login Button */
  #login-btn {
    background-color: var(--primary);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    padding: 6px 14px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  #login-btn:hover,
  #login-btn:focus {
    background-color: var(--primary-dark);
    box-shadow: 0 4px 10px rgba(33, 150, 243, 0.6);
    outline: none;
  }
  /* Dark Mode Toggle Button */
  #mode-toggle {
    position: relative;
    width: 50px;
    height: 26px;
    background-color: #bbb;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    outline: none;
  }
  #mode-toggle.dark {
    background-color: var(--primary);
  }
  #mode-toggle .toggle-circle {
    width: 22px;
    height: 22px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: transform 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  #mode-toggle.dark .toggle-circle {
    transform: translateX(24px);
  }
  #mode-toggle:focus {
    outline: 2px solid var(--primary-dark);
    outline-offset: 2px;
  }
  /* Main layout */
  main {
    max-width: 1200px;
    margin: -2rem auto 3rem;
    padding: 0 1rem 4rem;
  }
  /* Genre Filter */
  #genre-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    list-style: none;
    padding: 0;
    margin: 1rem 0 2rem 0;
    gap: 1rem;
  }
  #genre-list li {
    cursor: pointer;
    padding: 0.7rem 1.2rem;
    border-radius: 25px;
    background-color: var(--primary);
    color: white;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.3s ease;
    user-select: none;
  }
  #genre-list li.active,
  #genre-list li:hover,
  #genre-list li:focus {
    background-color: var(--primary-dark);
    transform: translateY(-4px) scale(1.05);
    outline: none;
  }
  body.dark-mode #genre-list li {
    background-color: #333;
    color: #bbb;
  }
  body.dark-mode #genre-list li.active,
  body.dark-mode #genre-list li:hover,
  body.dark-mode #genre-list li:focus {
    background-color: var(--primary-dark);
    color: white;
  }
  /* Book List Grid */
  #book-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.3rem;
    margin-bottom: 3rem;
  }
  .book-card {
    background: var(--light-card);
    border-radius: 12px;
    box-shadow: 0 6px 14px rgb(0 0 0 / 0.1);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  body.dark-mode .book-card {
    background: var(--dark-card);
    box-shadow: 0 6px 16px rgb(255 255 255 / 0.1);
  }
  .book-card:hover,
  .book-card:focus {
    transform: translateY(-8px) rotate(-1deg);
    box-shadow: 0 14px 28px rgba(0,0,0,0.2);
    outline: none;
  }
  .book-card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
  }
  body.dark-mode .book-card img {
    filter: brightness(0.8);
  }
  .book-info {
    padding: 1rem;
    flex-grow: 1;
  }
  .book-title {
    margin: 0 0 0.2rem;
    font-size: 1.15rem;
    font-weight: 700;
    color: var(--header-light);
  }
  body.dark-mode .book-title {
    color: #aabbee;
  }
  .book-author {
    margin: 0 0 0.5rem;
    font-size: 0.9rem;
    color: #555;
  }
  body.dark-mode .book-author {
    color: #aaa;
  }
  .stars {
    color: var(--accent);
    font-weight: 700;
  }
  /* Book Modal */
  #book-modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    z-index: 1000;
  }
  #book-modal.active {
    display: flex;
  }
  #book-modal > div {
    background: var(--light-card);
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    padding: 2rem 2.5rem;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    position: relative;
    animation: fadeInScale 0.3s ease forwards;
    transition: background-color 0.4s ease, color 0.4s ease;
  }
  body.dark-mode #book-modal > div {
    background-color: var(--dark-card);
    color: var(--dark-text);
  }
  @keyframes fadeInScale {
    0% {opacity: 0; transform: scale(0.9);}
    100% {opacity: 1; transform: scale(1);}
  }
  #book-modal .close-btn {
    position: absolute;
    top: 0.8rem;
    right: 1rem;
    background: var(--primary);
    border: none;
    color: white;
    font-size: 1.5rem;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    line-height: 35px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  #book-modal .close-btn:hover,
  #book-modal .close-btn:focus {
    background-color: var(--primary-dark);
    transform: scale(1.2);
    outline: none;
  }
  #book-modal img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 1rem;
    transition: filter 0.4s ease;
  }
  #modal-title {
    font-size: 2rem;
    margin-bottom: 0.2rem;
    color: var(--header-light);
  }
  body.dark-mode #modal-title {
    color: #aabbee;
  }
  #modal-author, #modal-genre, #modal-rating {
    margin: 0.2rem 0 0.8rem;
    font-weight: 600;
    color: #444;
  }
  body.dark-mode #modal-author,
  body.dark-mode #modal-genre,
  body.dark-mode #modal-rating {
    color: #ccc;
  }
  #modal-desc {
    margin-bottom: 1.5rem;
  }
  /* Reviews */
  #review-list {
    max-height: 150px;
    overflow-y: auto;
    margin-bottom: 1.2rem;
    border-top: 1px solid #eee;
    padding-top: 1rem;
  }
  body.dark-mode #review-list {
    border-color: #444;
  }
  .review-item {
    background: #f5faff;
    border-radius: 8px;
    padding: 0.5rem 0.8rem;
    margin-bottom: 0.8rem;
    box-shadow: inset 0 0 5px #c1d6f9;
  }
  body.dark-mode .review-item {
    background: #2a2a2a;
    box-shadow: inset 0 0 5px #1a1a1a;
  }
  .review-item strong {
    color: var(--primary-dark);
  }
  body.dark-mode .review-item strong {
    color: #7abaff;
  }
  /* Review Form */
  #review-form {
    display: grid;
    gap: 0.6rem;
  }
  #review-form input[type="text"],
  #review-form textarea,
  #review-form select {
    border-radius: 6px;
    border: 1px solid #aaa;
    padding: 0.4rem 0.8rem;
    font-size: 1rem;
    width: 100%;
    resize: vertical;
    transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
  }
  #review-form input[type="text"]:focus,
  #review-form textarea:focus,
  #review-form select:focus {
    border-color: var(--primary);
    outline: none;
    background-color: #eaf4ff;
  }
  body.dark-mode #review-form input[type="text"],
  body.dark-mode #review-form textarea,
  body.dark-mode #review-form select {
    background-color: #333;
    border-color: #555;
    color: var(--dark-text);
  }
  body.dark-mode #review-form input[type="text"]:focus,
  body.dark-mode #review-form textarea:focus,
  body.dark-mode #review-form select:focus {
    background-color: #29487d;
    border-color: var(--primary);
  }
  #review-form button {
    margin-top: 0.8rem;
    background: var(--primary);
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1.4rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  #review-form button:hover,
  #review-form button:focus {
    background-color: var(--primary-dark);
    transform: scale(1.05);
    outline: none;
  }
  /* Groups Section */
  #groups-section {
    display: none;
    margin-top: 2rem;
  }
  #group-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.3rem;
    margin-bottom: 2rem;
  }
  .group-card {
    background: var(--light-card);
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    padding: 1rem 1.2rem 1.5rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  body.dark-mode .group-card {
    background: var(--dark-card);
  }
  .group-card:hover,
  .group-card:focus-within {
    transform: translateY(-6px);
    box-shadow: 0 10px 26px rgba(0,0,0,0.18);
    outline: none;
  }
  .group-card h3 {
    margin: 0 0 0.4rem;
    color: var(--header-light);
  }
  body.dark-mode .group-card h3 {
    color: #aabbee;
  }
  .group-card p {
    margin: 0.15rem 0;
    color: #555;
  }
  body.dark-mode .group-card p {
    color: #ccc;
  }
  .group-card button {
    margin-top: 1rem;
    padding: 0.5rem 1.3rem;
    border-radius: 8px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
  }
  .join-btn {
    background-color: var(--primary);
    color: white;
    margin-right: 0.8rem;
  }
  .join-btn:hover,
  .join-btn:focus {
    background-color: var(--primary-dark);
    transform: scale(1.05) rotate(-3deg);
    outline: none;
  }
  .discuss-btn {
    background-color: #555;
    color: white;
  }
  .discuss-btn:hover,
  .discuss-btn:focus {
    background-color: #333;
    transform: scale(1.05) rotate(3deg);
    outline: none;
  }
  /* New Group Form */
  #group-form {
    margin-top: 2rem;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    gap: 0.8rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  #new-group-name {
    flex-grow: 1;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #aaa;
    transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
  }
  #new-group-name:focus {
    border-color: var(--primary);
    outline: none;
    background-color: #eaf4ff;
  }
  body.dark-mode #new-group-name {
    background-color: #333;
    border-color: #555;
    color: var(--dark-text);
  }
  body.dark-mode #new-group-name:focus {
    background-color: #29487d;
    border-color: var(--primary);
  }
  #group-form button {
    background-color: var(--primary);
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    padding: 0.6rem 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  #group-form button:hover,
  #group-form button:focus {
    background-color: var(--primary-dark);
    transform: scale(1.05);
    outline: none;
  }
  /* Discussion Modal */
  #discussion-modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    z-index: 1100;
  }
  #discussion-modal.active {
    display: flex;
  }
  #discussion-content {
    background: var(--light-card);
    border-radius: 12px;
    max-width: 650px;
    width: 100%;
    max-height: 90vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    position: relative;
    animation: fadeInScale 0.3s ease forwards;
    transition: background-color 0.4s ease, color 0.4s ease;
  }
  body.dark-mode #discussion-content {
    background: var(--dark-card);
  }
  #discussion-header {
    background: var(--primary);
    color: white;
    padding: 1rem 1.5rem;
    font-weight: 700;
    font-size: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #discussion-close {
    background: transparent;
    border: none;
    color: white;
    font-size: 1.6rem;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  #discussion-close:hover,
  #discussion-close:focus {
    color: #ddd;
    outline: none;
  }
  #discussion-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem 1.5rem;
    background: #f9fbff;
  }
  body.dark-mode #discussion-messages {
    background: #1a1a1a;
  }
  .discussion-message {
    margin-bottom: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    background: #dbe9ff;
    max-width: 80%;
  }
  body.dark-mode .discussion-message {
    background: #2a2a2a;
  }
  .discussion-message strong {
    display: block;
    margin-bottom: 0.3rem;
    color: var(--primary-dark);
  }
  body.dark-mode .discussion-message strong {
    color: #7abaff;
  }
  #discussion-form {
    border-top: 1px solid #ddd;
    display: flex;
    padding: 1rem 1.5rem;
    background: #f0f4ff;
  }
  body.dark-mode #discussion-form {
    background: #222;
    border-color: #444;
  }
  #discussion-input {
    flex-grow: 1;
    border: 1px solid #aaa;
    border-radius: 20px;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    outline-offset: 2px;
    transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
  }
  #discussion-input:focus {
    border-color: var(--primary);
    outline: none;
  }
  body.dark-mode #discussion-input {
    background-color: #333;
    border-color: #555;
    color: var(--dark-text);
  }
  body.dark-mode #discussion-input:focus {
    background-color: #29487d;
    border-color: var(--primary);
  }
  #discussion-send {
    background: var(--primary);
    border: none;
    color: white;
    font-weight: 700;
    margin-left: 0.8rem;
    padding: 0.6rem 1.4rem;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  #discussion-send:hover,
  #discussion-send:focus {
    background-color: var(--primary-dark);
    transform: scale(1.1);
    outline: none;
  }
  /* LOGIN MODAL */
  #login-modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    z-index: 1200;
  }
  #login-modal.active {
    display: flex;
  }
  #login-modal > div {
    background: var(--light-card);
    border-radius: 12px;
    padding: 2rem 2.5rem;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.3);
    position: relative;
    transition: background-color 0.4s ease, color 0.4s ease;
  }
  body.dark-mode #login-modal > div {
    background-color: var(--dark-card);
    color: var(--dark-text);
  }
  #login-modal h2 {
    margin: 0 0 1.5rem 0;
    font-weight: 800;
    font-size: 1.8rem;
    color: var(--header-light);
    user-select: none;
  }
  body.dark-mode #login-modal h2 {
    color: #aabbee;
  }
  #login-modal label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
    font-size: 0.9rem;
    user-select: none;
  }
  #login-modal input[type="email"],
  #login-modal input[type="password"],
  #login-modal input[type="text"] {
    width: 100%;
    padding: 0.6rem 0.8rem;
    margin-bottom: 1.2rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
  }
  #login-modal input[type="email"]:focus,
  #login-modal input[type="password"]:focus,
  #login-modal input[type="text"]:focus {
    border-color: var(--primary);
    outline: none;
    background-color: #eaf4ff;
  }
  body.dark-mode #login-modal input[type="email"],
  body.dark-mode #login-modal input[type="password"],
  body.dark-mode #login-modal input[type="text"] {
    background-color: #333;
    border-color: #555;
    color: var(--dark-text);
  }
  body.dark-mode #login-modal input[type="email"]:focus,
  body.dark-mode #login-modal input[type="password"]:focus,
  body.dark-mode #login-modal input[type="text"]:focus {
    background-color: #29487d;
    border-color: var(--primary);
  }
  #login-modal .forgot-password,
  #login-modal .toggle-auth-mode {
    display: inline-block;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
    color: var(--primary);
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
    text-decoration: underline;
  }
  #login-modal .forgot-password:hover,
  #login-modal .forgot-password:focus,
  #login-modal .toggle-auth-mode:hover,
  #login-modal .toggle-auth-mode:focus {
    color: var(--primary-dark);
    outline: none;
  }
  #login-modal button.submit-btn {
    background-color: var(--primary);
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    width: 100%;
    padding: 0.7rem 1rem;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  #login-modal button.submit-btn:hover,
  #login-modal button.submit-btn:focus {
    background-color: var(--primary-dark);
    box-shadow: 0 6px 15px rgba(33, 150, 243, 0.6);
    outline: none;
  }
  /* Close button for modal */
  #login-modal .close-btn {
    position: absolute;
    top: 12px;
    right: 16px;
    font-size: 1.8rem;
    background: none;
    border: none;
    cursor: pointer;
    color: #666;

        addDiscussionMessage(user, msg);
        discussionInput.value = "";
        discussionInput.focus();
      } catch (error) {
        console.error("Error sending message:", error);
        alert("Failed to send message. Please try again.");
      }
    }
  });

  // Toggle between Books and Groups sections
  btnBooks.addEventListener("click", () => {
    booksSection.style.display = "block";
    groupsSection.style.display = "none";
    btnBooks.classList.add("active");
    btnClubs.classList.remove("active");
  });

  btnClubs.addEventListener("click", () => {
    booksSection.style.display = "none";
    groupsSection.style.display = "block";
    btnBooks.classList.remove("active");
    btnClubs.classList.add("active");
    renderGroups();
  });

  // Genre selection
  genreList.addEventListener("click", e => {
    if (e.target.tagName === "LI") {
      currentGenre = e.target.dataset.genre;
      Array.from(genreList.children).forEach(li => {
        li.classList.toggle("active", li.dataset.genre === currentGenre);
      });
      renderBooks();
    }
  });

  genreList.addEventListener("keydown", e => {
    if ((e.key === "Enter" || e.key === " ") && e.target.tagName === "LI") {
      e.preventDefault();
      currentGenre = e.target.dataset.genre;
      Array.from(genreList.children).forEach(li => {
        li.classList.toggle("active", li.dataset.genre === currentGenre);
      });
      renderBooks();
    }
  });

  // Close modals
  modalClose.addEventListener("click", closeBookModal);
  bookModal.addEventListener("click", e => {
    if (e.target === bookModal) closeBookModal();
  });

  discussionClose.addEventListener("click", closeDiscussion);
  discussionModal.addEventListener("click", e => {
    if (e.target === discussionModal) closeDiscussion();
  });

  // Close modal on ESC key
  window.addEventListener("keydown", e => {
    if (e.key === "Escape") {
      if (bookModal.classList.contains("active")) {
        closeBookModal();
      }
      if (discussionModal.classList.contains("active")) {
        closeDiscussion();
      }
      if (loginModal.classList.contains("active")) {
        closeLoginModal();
      }
    }
  });

  // Login Modal Handling
  function openLoginModal() {
    loginModal.classList.add("active");
    loginModal.setAttribute("aria-hidden", "false");
    loginBtn.setAttribute("aria-expanded", "true");
    document.getElementById("email-input").focus();
  }

  function closeLoginModal() {
    loginModal.classList.remove("active");
    loginModal.setAttribute("aria-hidden", "true");
    loginBtn.setAttribute("aria-expanded", "false");
    isSignUpMode = false;
    toggleAuthModeLink.textContent = "Sign Up";
    document.getElementById("login-modal-title").textContent = "Login";
    usernameInput.style.display = "none";
    loginForm.reset();
  }

  loginBtn.addEventListener("click", () => {
    if (isLoggedIn) {
      // Logout if already logged in
      auth.signOut();
    } else {
      openLoginModal();
    }
  });

  loginCloseBtn.addEventListener("click", closeLoginModal);
  loginModal.addEventListener("click", e => {
    if (e.target === loginModal) closeLoginModal();
  });

  forgotPasswordLink.addEventListener("click", e => {
    e.preventDefault();
    const email = document.getElementById("email-input").value.trim();
    if (!email) {
      alert("Please enter your email to reset your password.");
      return;
    }
    auth.sendPasswordResetEmail(email)
      .then(() => {
        alert("Password reset email sent. Check your inbox.");
      })
      .catch(error => {
        console.error("Error sending password reset email:", error);
        alert(Failed to send password reset email: ${error.message});
      });
  });

  toggleAuthModeLink.addEventListener("click", e => {
    e.preventDefault();
    isSignUpMode = !isSignUpMode;
    document.getElementById("login-modal-title").textContent = isSignUpMode ? "Sign Up" : "Login";
    toggleAuthModeLink.textContent = isSignUpMode ? "Login" : "Sign Up";
    usernameInput.style.display = isSignUpMode ? "block" : "none";
    loginForm.reset();
  });

  // Firebase authentication
  loginForm.addEventListener("submit", async e => {
    e.preventDefault();
    const username = usernameInput.value.trim();
    const email = document.getElementById("email-input").value.trim();
    const password = document.getElementById("password-input").value.trim();
   
    if (!email || !password || (isSignUpMode && !username)) {
      alert("Please fill in all required fields.");
      return;
    }
   
    try {
      if (isSignUpMode) {
        // Sign up
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.updateProfile({ displayName: username });
        currentUser = userCredential.user;
        isLoggedIn = true;
        loginBtn.textContent = "Logout";
        loginForm.reset();
        closeLoginModal();
        alert(Signed up and logged in as ${email});
      } else {
        // Login
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        currentUser = userCredential.user;
        isLoggedIn = true;
        loginBtn.textContent = "Logout";
        loginForm.reset();
        closeLoginModal();
        alert(Logged in as ${email});
      }
    } catch (error) {
      console.error(${isSignUpMode ? "Sign up" : "Login"} error:, error);           
alert(${isSignUpMode ? "Sign up" : "Login"} failed: ${error.message});
    }
  });

  // Handle auth state changes
  auth.onAuthStateChanged(user => {
    if (user) {
      // User is signed in
      currentUser = user;
      isLoggedIn = true;
      loginBtn.textContent = "Logout";
      // Pre-fill review form with user's name if available
      if (user.displayName) {
        reviewUser.value = user.displayName;
      } else {
        reviewUser.value = user.email.split('@')[0];
      }
    } else {
      // User is signed out
      currentUser = null;
      isLoggedIn = false;
      loginBtn.textContent = "Login";
    }
  });

  // DARK/LIGHT MODE TOGGLE
  function initMode() {
    const savedMode = localStorage.getItem("mode");
    if (savedMode) {
      if (savedMode === "dark") {
        body.classList.add("dark-mode");
        modeToggle.classList.add("dark");
        modeToggle.setAttribute("aria-checked", "true");
      } else {
        modeToggle.setAttribute("aria-checked", "false");
      }
    } else {
      // No saved preference, use system preference
      if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
        body.classList.add("dark-mode");
        modeToggle.classList.add("dark");
        modeToggle.setAttribute("aria-checked", "true");
      } else {
        modeToggle.setAttribute("aria-checked", "false");
      }
    }
  }

  function toggleMode() {
    const isDark = body.classList.toggle("dark-mode");
    modeToggle.classList.toggle("dark", isDark);
    modeToggle.setAttribute("aria-checked", isDark.toString());
    localStorage.setItem("mode", isDark ? "dark" : "light");
  }

  modeToggle.addEventListener("click", toggleMode);
  modeToggle.addEventListener("keydown", e => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      toggleMode();
    }
  });

  // Initialize
  initMode();
  initData();
</script>
</body>
