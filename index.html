<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book Club Community</title>
<link rel="stylesheet" href="style.css">
<!-- Add Firebase SDKs -->
 <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
</head>
<body>
<header>
  <h1>Book Club Community</h1>
  <nav aria-label="Main Navigation">
    <button type="button" id="btn-books" class="active">Books</button>
    <button type="button" id="btn-clubs">Book Clubs</button>
  </nav>
</header>
<!-- Top right buttons container -->
<div id="top-right-controls" role="region" aria-label="User controls">
  <button id="login-btn" aria-haspopup="dialog" aria-controls="login-modal" aria-expanded="false" type="button">Login</button>
  <button id="mode-toggle" role="switch" aria-checked="false" aria-label="Toggle dark/light mode" tabindex="0" type="button">
    <span class="toggle-circle"></span>
  </button>
</div>
<main>
  <!-- Books Section -->
  <section id="books-section">
    <h2>Browse Books</h2>
    <ul id="genre-list" role="list" aria-label="Book genres filter">
      <li data-genre="all" tabindex="0" class="active">All</li>
      <li data-genre="Classic" tabindex="0">Classic</li>
      <li data-genre="Dystopian" tabindex="0">Dystopian</li>
      <li data-genre="Fiction" tabindex="0">Fiction</li>
      <li data-genre="Non-Fiction" tabindex="0">Non-Fiction</li>
    </ul>
    <div id="book-list" role="list" aria-live="polite" aria-label="Book list"></div>
  </section>
  <!-- Groups Section -->
  <section id="groups-section">
    <h2>Book Clubs</h2>
    <div id="group-list" role="list" aria-label="Book clubs"></div>
    <form id="group-form" aria-label="Create new book club">
      <input type="text" id="new-group-name" placeholder="New club name" aria-required="true" />
      <button type="submit">Create Club</button>
    </form>
  </section>
</main>
<!-- Book Modal -->
<div id="book-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
  <div>
    <button class="close-btn" aria-label="Close Book Details">&times;</button>
    <img src="" alt="" id="modal-image" />
    <h3 id="modal-title"></h3>
    <p id="modal-author"></p>
    <p id="modal-genre"></p>
    <p id="modal-rating"></p>
    <p id="modal-desc"></p>
    <h4>User Reviews</h4>
    <div id="review-list" aria-live="polite"></div>
    <form id="review-form" aria-label="Add a review">
      <input type="text" id="review-user" placeholder="Your Name" required />
      <select id="review-rating" aria-label="Rating" required>
        <option value="" disabled selected>Rating</option>
        <option value="5">★★★★★</option>
        <option value="4">★★★★</option>
        <option value="3">★★★</option>
        <option value="2">★★</option>
        <option value="1">★</option>
      </select>
      <textarea id="review-text" placeholder="Your review" rows="3" required></textarea>
      <button type="submit">Add Review</button>
    </form>
  </div>
</div>
<!-- Discussion Modal -->
<div id="discussion-modal" role="dialog" aria-modal="true" aria-labelledby="discussion-header">
  <div id="discussion-content">
    <div id="discussion-header">
      <span id="discussion-title"></span>
      <button id="discussion-close" aria-label="Close Discussion">&times;</button>
    </div>
    <div id="discussion-messages" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
    <form id="discussion-form" aria-label="Add a message to discussion">
      <input type="text" id="discussion-input" placeholder="Type your message..." required autocomplete="off" />
      <button id="discussion-send" type="submit">Send</button>
    </form>
  </div>
</div>
<!-- Login Modal -->
<div id="login-modal" role="dialog" aria-modal="true" aria-labelledby="login-modal-title" tabindex="-1" aria-hidden="true">
  <div>
    <button class="close-btn" aria-label="Close login form">&times;</button>
    <h2 id="login-modal-title">Login</h2>
    <form id="login-form" autocomplete="off" novalidate>
      <label for="username-input">Username</label>
      <input type="text" id="username-input" name="username" required placeholder="Your username" autocomplete="username" />
      <label for="email-input">Email</label>
      <input type="email" id="email-input" name="email" required placeholder="you@example.com" autocomplete="email" />
      <label for="password-input">Password</label>
      <input type="password" id="password-input" name="password" required placeholder="Enter your password" autocomplete="current-password" />
      <a href="#" class="forgot-password" tabindex="0">Forgot Password?</a>
      <a href="#" class="toggle-auth-mode" tabindex="0" id="toggle-auth-mode">Sign Up</a>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>
<script src="inter.js"></script>
<footer>
  &copy; 2025 Book Club Community. All rights reserved.
</footer>
</body>
</html>
